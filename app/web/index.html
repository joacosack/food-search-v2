<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Buscador gastronómico inteligente</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Buscador gastronómico inteligente</h1>
      <p class="subtitle">Escribí lo que querés comer. Ejemplo: "algo ultra barato apto celíacos y de porción grande porque estoy con hambre" <span class="subtitle-version">· Versión <span id="app-version" class="version-badge" aria-live="polite"></span></span></p>
      <div class="row">
        <input id="q" type="text" placeholder="Escribí lo que querés comer..." />
        <button id="btn">Buscar</button>
      </div>
      <div class="grid">
        <div>
          <h2>Consulta estructurada</h2>
          <pre id="structured"></pre>
        </div>
      <div>
        <h2>Plan de búsqueda</h2>
        <pre id="plan"></pre>
      </div>
    </div>
    <div id="advisor" class="advisor" aria-live="polite"></div>
    <h2>Resultados</h2>
    <div id="results"></div>
    </div>
    <script type="module" src="app.js"></script>
  </body>
</html>
