name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Copiamos SOLO app/web al directorio de publicaci√≥n
      - name: Prepare artifact
        run: |
          rm -rf ./public
          mkdir -p ./public
          cp -R app/web/* ./public/

          # Si es SPA, clonamos index como 404 para rutas
          if [ -f ./public/index.html ]; then cp ./public/index.html ./public/404.html; fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
